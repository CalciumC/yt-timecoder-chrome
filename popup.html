<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <form>
      <label for="hotKey" class="label">Hotkey for insert timestamp</label>
      <input id="hotKey" type="text">
      <span class="hint">click the box, press the key.</span>
      <span class="hint">once you press, the time is marked.</span>
      
      <label for="interval" class="label">Interval(s)</label>
      <input id="interval" type="text">
      <span class="hint">can be delay(+ve) or in advance(-ve), in seconds</span>
   
      <button class="">Save</button> 
  </form>
    <script src="options.js"></script>
  </body>
</html>
